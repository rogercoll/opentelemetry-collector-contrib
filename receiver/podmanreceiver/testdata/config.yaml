receivers:
  podman_stats:
  podman_stats/all:
    endpoint: http://example.com/
    collection_interval: 2s
    excluded_images:
      - "undesired-container"
      - "another-*-container"

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [podman_stats, podman_stats/all]
      processors: [nop]
      exporters: [nop]
